<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <div class="logo">
                <img src="logo.svg" alt="logo image">
            </div>
            <div class="list-itms">
                <ul>
                    <li>Collects</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="cart">
                <p><i class="fa-thin fa-cart-shopping"></i><p>
            </div>
            <div class="profile">
                <img src="image-avatar.png" alt="profile picture">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="top">
                <img src="image-product-1.jpg" alt="product 1">
            </div>
            <div class="bottom">
                <div>
                    <img src="image-product-1-thumbnail.jpg" alt="">
                </div>
                <div>
                    <img src="image-product-2-thumbnail.jpg" alt="">
                </div>
                <div>
                    <img src="image-product-3-thumbnail.jpg" alt="">
                </div>
                <div>
                    <img src="image-product-4-thumbnail.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
